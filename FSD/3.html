<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;   
    }
    input[type="submit"] {
      background-color: #4CAF50;
    }
    input[type="reset"] {
      background-color: #f44336;
    }
 
  </style>
</head>
<body>
  <form align="center">
    <marquee>Register for Our Awesome Service!</marquee><br><br>
    <label> Enter your name:</label>
     <input type="text" id="nm" name="nm" placeholder="Enter your name"><br><br>
    <label> Enter your roll no:</label>
    <input type="text" id="rl" name="rl" placeholder="Enter your roll number"><br><br>
    
    <label>Enter your address:</label>
    <textarea id="ad" name="ad" placeholder="Enter your address"></textarea><br><br>
    
    <label>Enter your phone number:</label>
    <input type="number" id="phone" name="phone" placeholder="Enter your phone number"><br><br>
    
    <label>Enter your username:</label>
    <input type="text" id="us" name="us" placeholder="Enter your username"><br><br>
    
    <label>Enter your password:</label>
    <input type="password" id="pswd" name="psw" placeholder="Enter your password"><br><br>
    
    <label>Enter your email:</label>
    <input type="email" id="em" name="em" placeholder="Enter your email"><br><br>
    
    <label>Enter your date of birth:</label>
    <input type="date" id="dob" name="dob"><br><br>
    
    <label>Select your gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
    
    <input type="submit" id="submit" name="submit" value="Submit">
    <input type="reset" id="reset" name="reset" value="Reset">
  </form>
</body>
</html>
