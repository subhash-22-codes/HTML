<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    
    input[type="submit"] {
      background-color: #4CAF50;
    }
    input[type="reset"] {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <h1 align="center" style="color:skyblue">LOGIN PAGE</h1>
  <form align="center">
    <label for="us">Enter your username:</label>
    <input type="text" id="us" name="us" placeholder="Enter username"><br>
    
    <label for="pass">Enter your password:</label>
    <input type="password" id="pass" name="pass" placeholder="Enter password"><br>
    
    <input type="submit" id="submit" name="submit" value="Submit">
    <input type="reset" id="reset" name="reset" value="Reset">
  </form>
</body>
</html>
